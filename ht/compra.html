<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <link rel="shortcut icon" href="../img/icono.ico" type="image/x-icon">

    <title>Pedido de Compras</title>
    
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="catalogos.html">Compra de Productos</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>
   


    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingrese su nombre" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" name="cc_to">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="direccion" class="col-12 col-md-2 col-form-label h2">Dirección :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" name="direccion">
                            </div>
                        </div>
						
						<div class="form-group row">
                            <label for="celular" class="col-12 col-md-2 col-form-label h2">Celular :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="celular" placeholder="Ingrese su celular" name="celular">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="color" class="col-12 col-md-2 col-form-label h2">Descripción del Producto :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="color" placeholder="Ej: Lbel,concentre total,pag12" name="producto">
                            </div>
                        </div>

                        
                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="../img/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="catalogos.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>

                            <div class="col-xs-12 col-md-4">
                                <a href="#" class="btn btn-success btn-block" id="procesar-compra">Enviar</a>
                            </div>

                            
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>





    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	

    <script src="../js/carrito.js"></script>
    <script src="../js/compra.js"></script>

</body>

</html>
